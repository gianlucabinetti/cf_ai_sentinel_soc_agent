<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel - Security Triage Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #00ff41;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #00ff41;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px #00ff41;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #00cc33;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .status-bar {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff41;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .panel-title {
            color: #00ff41;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title::before {
            content: 'â–¶';
            font-size: 0.7rem;
        }

        label {
            display: block;
            color: #00cc33;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            background: #000;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            border-color: #00ff88;
        }

        textarea::placeholder {
            color: #006622;
        }

        .examples {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: #00aa33;
        }

        .example-link {
            color: #00cc33;
            text-decoration: underline;
            cursor: pointer;
            margin-right: 1rem;
            transition: color 0.2s;
        }

        .example-link:hover {
            color: #00ff41;
        }

        button {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #0f0f23;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 255, 65, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 65, 0.5);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #0f0f23;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .response-container {
            display: none;
        }

        .response-container.visible {
            display: block;
        }

        pre {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
        }

        .error {
            border-color: #ff4444;
            color: #ff6666;
        }

        .success {
            border-color: #00ff41;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 255, 65, 0.3);
            color: #00aa33;
            font-size: 0.85rem;
        }

        footer a {
            color: #00cc33;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #00ff41;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f23;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc33;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>SENTINEL</h1>
            <div class="subtitle">AI-Powered Security Triage Console</div>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
            <div id="apiEndpoint">API: /v1/analyze</div>
        </div>

        <div class="panel">
            <div class="panel-title">Payload Analysis</div>

            <label for="payload">Enter suspicious payload for analysis:</label>
            <textarea id="payload"
                placeholder="Paste potentially malicious input here (e.g., SQL injection, XSS, command injection)..."
                aria-label="Security payload input"></textarea>

            <div class="examples">
                <strong>Quick Examples:</strong>
                <span class="example-link" data-example="sqli">SQL Injection</span>
                <span class="example-link" data-example="xss">XSS</span>
                <span class="example-link" data-example="cmdi">Command Injection</span>
                <span class="example-link" data-example="benign">Benign</span>
            </div>
        </div>

        <button id="analyzeBtn" aria-label="Analyze payload">
            Analyze Threat
        </button>

        <div id="responseContainer" class="response-container panel" role="region" aria-live="polite">
            <div class="panel-title">Analysis Result</div>
            <pre id="responseOutput"></pre>
        </div>

        <footer>
            <p>Powered by Cloudflare Workers AI (Llama 3.3-70b) | Edge-Native Security</p>
            <p><a href="https://github.com/cloudflare/workers-sdk" target="_blank" rel="noopener">Learn More</a></p>
        </footer>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = 'https://sentinel-agent.gbinetti2020.workers.dev/v1/analyze';

        // Example payloads - using escaped characters to avoid HTML parsing issues
        const EXAMPLES = {
            sqli: "SELECT * FROM users WHERE id=1 OR 1=1--",
            xss: "<scr" + "ipt>alert('XSS')</scr" + "ipt>",
            cmdi: "; cat /etc/passwd",
            benign: "Hello, world!"
        };

        // DOM elements
        const payloadInput = document.getElementById('payload');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const responseContainer = document.getElementById('responseContainer');
        const responseOutput = document.getElementById('responseOutput');
        const exampleLinks = document.querySelectorAll('.example-link');

        // Example link handlers
        exampleLinks.forEach(link => {
            link.addEventListener('click', () => {
                const example = link.dataset.example;
                payloadInput.value = EXAMPLES[example];
                payloadInput.focus();
            });
        });

        // Main analysis function
        async function analyzePayload() {
            const payload = payloadInput.value.trim();

            if (!payload) {
                showError('Please enter a payload to analyze');
                return;
            }

            // Update button state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="spinner"></span>Analyzing...';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ payload })
                });

                const data = await response.json();

                if (response.ok) {
                    showResponse(data, false);
                } else {
                    showResponse(data, true);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                // Reset button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'Analyze Threat';
            }
        }

        // Display response
        function showResponse(data, isError) {
            isError = isError || false;
            responseOutput.textContent = JSON.stringify(data, null, 2);
            responseOutput.className = isError ? 'error' : 'success';
            responseContainer.classList.add('visible');
            responseContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Display error
        function showError(message) {
            showResponse({ error: message }, true);
        }

        // Event listeners
        analyzeBtn.addEventListener('click', analyzePayload);

        // Allow Enter key to submit (with Ctrl/Cmd modifier)
        payloadInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                analyzePayload();
            }
        });

        // Auto-focus on load
        window.addEventListener('load', () => {
            payloadInput.focus();
        });
    </script>
</body>

</html>
